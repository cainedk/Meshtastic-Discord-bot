version: '3.8'

services:
  meshtastic-bridge:
    build: .
    container_name: meshtastic-discord-bridge
    restart: unless-stopped
    
    # Device access for Meshtastic USB connection
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"
    
    # Privileged mode for device access (alternative to devices)
    # Uncomment if you have permission issues
    # privileged: true
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f main.py || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
